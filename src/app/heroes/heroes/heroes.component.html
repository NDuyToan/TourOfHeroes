<div *ngIf="hero">
    <h3> {{hero.name | uppercase}} Detail</h3>
    <p> ID: {{hero.id}}</p>
</div>

<div class="form-group">
    <label for="">Name</label>
    <input type="text" class="form-control" [(ngModel)]="hero.name">
</div>
<h2>My Heroes</h2>
<ul  class="heroes">
    <li *ngFor="let hero of heroes" (click) ="onSelect(hero)"> 
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>
