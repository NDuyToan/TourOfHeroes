<div *ngIf="hero">
    <h3>---------------------------</h3>
    <h3> {{hero.name | uppercase}} Detail</h3>
    <p> ID: {{hero.id}}</p>
    <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" [(ngModel)]="hero.name">
    </div>
    <button type="button" class="btn btn-primary" (click)="goBack()">Back</button>
    <h3>--------------------------</h3>
</div>
